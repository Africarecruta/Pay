
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrampoDigital - Trabalhe Online e Ganhe</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
    body { background: #f4f4f4; color: #111827; }
    header, section { padding: 60px 20px; }
    header {
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: white; text-align: center;
    }
    header h1 { font-size: 3rem; }
    header p { font-size: 1.2rem; max-width: 600px; margin: 10px auto; }

    .logo-placeholder {
      width: 220px; height: 80px; background: #ccc;
      display: flex; align-items: center; justify-content: center;
      margin: 30px auto; font-weight: bold; color: #444;
    }

    section {
      background: white;
      margin: 30px 0;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      max-width: 1100px;
      margin-left: auto; margin-right: auto;
    }

    .content { padding: 40px; }
    h2 { color: #0284c7; margin-bottom: 20px; font-size: 2.2rem; }
    p, li { font-size: 1rem; line-height: 1.8; }
    ul, ol { margin-left: 20px; }
    .whatsapp-btn {
      display: inline-block;
      background: #25D366;
      color: white;
      padding: 15px 25px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .whatsapp-btn:hover { background: #128C7E; }

    footer {
      text-align: center;
      padding: 30px;
      font-size: 0.9rem;
      background: #1e293b;
      color: white;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }

    .highlight {
      background: #e0f7fa;
      border-left: 5px solid #0284c7;
      padding: 10px;
      margin: 10px 0;
    }

    .faq {
      background: #f1f5f9;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
    }

    .faq h3 {
      color: #0f172a;
      margin-bottom: 10px;
    }

    .faq p {
      color: #334155;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-placeholder">Seu Logotipo Aqui</div>
    <h1>TrampoDigital</h1>
    <p>Ganhe dinheiro prestando serviços online de forma segura, rápida e com suporte dedicado</p>
  </header>
